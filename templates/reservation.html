{% extends "base.html" %}

{% block title %}JoyRide-NG - Reservation{% endblock %}

{% block content %}
<div class="reservation-container">
    <div id="carDetails" class="car-details">
        <div class="no-car-message" style="display: none;">
            <h2>No Car Selected</h2>
            <p>Please choose a car from the homepage first.</p>
            <a href="/" class="button">Go to Homepage</a>
        </div>
        <div class="car-info" style="display: none;">
            <img src="" alt="Car Image" class="car-image">
            <div class="car-info-text">
                <h2 class="car-title"></h2>
                <p class="car-type"></p>
                <p class="car-description"></p>
                <p class="car-price"></p>
                <p class="car-availability"></p>
            </div>
        </div>
    </div>

    <form id="reservationForm" class="reservation-form" style="display: none;">
        <h2>Reservation Details</h2>
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <span class="validation-message"></span>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <span class="validation-message"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="validation-message"></span>
        </div>

        <div class="form-group">
            <label for="license">Driver's License Number</label>
            <input type="text" id="license" name="license" required>
            <span class="validation-message"></span>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>
            <span class="validation-message"></span>
        </div>

        <div class="form-group">
            <label for="rentalPeriod">Rental Period (days)</label>
            <input type="number" id="rentalPeriod" name="rentalPeriod" min="1" required>
            <span class="validation-message"></span>
        </div>

        <div class="total-price">
            <h3>Total Price: <span id="totalPrice">$0</span></h3>
        </div>

        <div class="form-buttons">
            <button type="submit" id="submitButton" disabled>Submit Reservation</button>
            <button type="button" id="cancelButton">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/reservation.js') }}"></script>
{% endblock %}
